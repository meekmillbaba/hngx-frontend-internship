<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My profile card</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script> 
    </head>
    <body>
            <section class="container profile-card">
                    <div class="profile">
                        <img src="./meekmillimage.jpeg" alt="Big_meek mill" data-testid="slackDisplayImage">
                    </div>
                    <div class="info">
                        <span data-testid="slackUserName">Big_meek mill</span>
                        <p data-testid="myTrack">Frontend</p>
                    </div>
                    <a href="https://github.com/meekmillbaba/hngx-frontend-internship/tree/main/stage1-task-solution" data-testid="githubURL" target="_blank">My github Repository</a>
                    <div class="time">
                        <p class="currentday" data-testid="currentDayOfTheWeek">Saturday</p>
                        <p class="currenttime" data-testid="currentUTCTime">11:22 pm UTC</p>
                    </div>
                </section>
    </body>
</html>
